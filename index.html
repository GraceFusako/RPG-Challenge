<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <link rel="stylesheet" href="RPG.css">
            <title>RPG</title>
        </head>
        <body>
            <div id="title">Choose Your Own Adventure</div>
            <div id="seperation">---</div>

            <p id="text">Do you accept the challenge?</p>
            
            <input type="button" value="Start" onclick="changeText()" id="start" />
            <input type="button" value="Sword" onclick="chooseSword()" id="sword" />
            <input type="button" value="Shield" onclick="chooseShield()" id="shield" />
            <input type="button" value="Bow" onclick="chooseBow()" id="bow" />
            <input type="button" value="Run" onclick="runAway()" id="run" />
            <input type="button" value="Stab" onclick="stabDragon()" id="stab" />
            <input type="button" value="Slash" onclick="slashWings()" id="slash" />
            <input type="button" value="Deflect" onclick="deflectAttack()" id="deflect" />
            <input type="button" value="Bash" onclick="bashHead()" id="bash" />
            <input type="button" value="Fire" onclick="fireArrow()" id="fire" />
            <input type="button" value="Toss" onclick="tossBow()" id="toss" />
            <input type="button" value="Retry?" onclick="retryGame()" id="retry" />

            <script src="RPG.js"></script>
        </body>
        <footer>Created by: Grace Smith</footer>
    </html>
